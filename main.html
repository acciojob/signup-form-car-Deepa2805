<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name: </label>
			<input type="text" id="name" placeholder="Enter Your Name"required></input><br>
		<br>
		<label for="email">Email: </label>
			<input type="url" id="url" placeholder="Enter Your Email"required></input><br>
		<br>
		<label for="gender">Gender: </label>
			<input type="radio" id="male" value="Male" name="gender"required></input>
		<label for="gender">Male</label>
			<input type="radio" id="female" value="Female" name="gender"required></input>
		<label for="gender">Female</label>
		   <input type="radio" id="other" value="other" name="gender"required></input>
		<label for="gender">Other</label><br>
		<br>
		<label for="car-brands">Car Brands: </label>
           <select name="car-brands" id="car-brands" >
			   <option value="--Please choose an option--">--Please choose an option--</option>
			   <option value="BMW">BMW</option>
			   <option value="Audi">Audi</option>
			   <option value="Mercedez">Mercedez</option>
		  required </select>
		<br>
		<br>
		<label for="age">Age: </label>
			<input type="number" id="age" placeholder="Enter Your Age"required></input><br>
		<br>
		<label for="dob">DOB: </label>
			<input type="date" id="dob" required></input><br>
		<br>
<label for="phone-number"> Phone-Number: </label>
			<input type="number" id="phone-number" required></input><br>
		<br>
	<label for="password">Password: </label>
			<input type="password" id="password" placeholder="Enter Your Password"></input><br>
		<br>
	 <input type="checkbox" id="checkbox" name="checkbox" value="checkbox"required>  
		<label for="checkbox"> I agree to the TOS. </label><br><br>
		<button>Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
